worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Serveur HTTP pour la redirection et le challenge ACME
    server {
        listen 80;
        server_name cabinetmaitreibrahimambengue.cloud 82.29.168.215;

        # Permettre à Certbot de valider le domaine
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Rediriger tout le reste vers HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Serveur HTTPS
    server {
        listen 443 ssl;
        server_name cabinetmaitreibrahimambengue.cloud;

        ssl_certificate /etc/letsencrypt/live/cabinetmaitreibrahimambengue.cloud-0001/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/cabinetmaitreibrahimambengue.cloud-0001/privkey.pem;

        # Paramètres SSL sécurisés
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # API Backend
        location /api/ {
            proxy_pass http://backend:8000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Admin Django
        location /admin/ {
            proxy_pass http://backend:8000/admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Django static files
        location /django-static/ {
            proxy_pass http://backend:8000/static/;
        }

        # Frontend React
        location / {
            proxy_pass http://frontend:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
