worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    resolver 127.0.0.11 valid=30s;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen 80;
        server_name cabinetmaitreibrahimambengue.cloud www.cabinetmaitreibrahimambengue.cloud 82.29.168.215;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name cabinetmaitreibrahimambengue.cloud www.cabinetmaitreibrahimambengue.cloud;

        ssl_certificate /etc/letsencrypt/live/cabinetmaitreibrahimambengue.cloud-0001/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/cabinetmaitreibrahimambengue.cloud-0001/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # API Backend
        location /api/ {
            set $backend_upstream http://backend:8000;
            proxy_pass $backend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Admin Django
        location /admin/ {
            set $backend_upstream http://backend:8000;
            proxy_pass $backend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Django Static (dossiers spécifiques uniquement)
        location /static/admin/ {
            alias /var/www/static/admin/;
        }
        location /static/rest_framework/ {
            alias /var/www/static/rest_framework/;
        }
        location /static/drf_spectacular/ {
            alias /var/www/static/drf_spectacular/;
        }

        # Media files (uploads)
        location /media/ {
            alias /var/www/media/;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        # Images du Frontend (Service direct via volume pour éviter les 404)
        location /images/ {
            alias /var/www/frontend_images/;
            expires 30d;
            add_header Cache-Control "public";
            # Fallback favicon si logo manquant
            try_files $uri =404;
        }

        # Frontend React (Toutes les autres ressources)
        location / {
            set $frontend_upstream http://frontend:80;
            proxy_pass $frontend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Anti-cache agressif pour index.html
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }
    }
}
