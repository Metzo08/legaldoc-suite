version: '3.8'

services:
  # Base de donnÃ©es PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: legaldoc_db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-legaldoc}
      POSTGRES_USER: ${DATABASE_USER:-legaldoc_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-legaldoc_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - legaldoc_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DATABASE_USER:-legaldoc_user} -d ${DATABASE_NAME:-legaldoc}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Django
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: legaldoc_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn legaldoc.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - ./backend:/app
      - ./frontend/public/images:/app/frontend_images:ro
      - media_files:/app/media
      - static_files:/app/staticfiles
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - legaldoc_network

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=/api
    container_name: legaldoc_frontend
    depends_on:
      - backend
    networks:
      - legaldoc_network

  # Nginx (proxy inverse pour production)
  nginx:
    image: nginx:alpine
    container_name: legaldoc_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/public/images:/var/www/frontend_images:ro
      - static_files:/var/www/static:ro
      - media_files:/var/www/media:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - backend
      - frontend
    networks:
      - legaldoc_network

  # Redis (pour Celery)
  redis:
    image: redis:7-alpine
    container_name: legaldoc_redis
    networks:
      - legaldoc_network
    restart: always

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - legaldoc_network
    depends_on:
      - nginx

volumes:
  postgres_data:
  media_files:
  static_files:


networks:
  legaldoc_network:
    driver: bridge
