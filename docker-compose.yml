version: '3.8'

services:
  # Base de donnÃ©es PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: legaldoc_db
    environment:
      POSTGRES_DB: legaldoc
      POSTGRES_USER: legaldoc_user
      POSTGRES_PASSWORD: legaldoc_password_change_me
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - legaldoc_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U legaldoc_user -d legaldoc" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Django
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: legaldoc_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn legaldoc.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - ./backend:/app
      - media_files:/app/media
      - static_files:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      - DATABASE_NAME=legaldoc
      - DATABASE_USER=legaldoc_user
      - DATABASE_PASSWORD=legaldoc_password_change_me
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DEBUG=False
      - SECRET_KEY=changez-cette-cle-secrete-en-production
      - ENCRYPTION_KEY=changez-cette-cle-de-32-chars!
    depends_on:
      db:
        condition: service_healthy
    networks:
      - legaldoc_network

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: legaldoc_frontend
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - legaldoc_network

  # Nginx (proxy inverse pour production)
  nginx:
    image: nginx:alpine
    container_name: legaldoc_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_files:/var/www/static:ro
      - media_files:/var/www/media:ro
    depends_on:
      - backend
      - frontend
    networks:
      - legaldoc_network

volumes:
  postgres_data:
  media_files:
  static_files:


networks:
  legaldoc_network:
    driver: bridge
